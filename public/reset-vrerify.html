<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifikasi Reset Sandi - AUTOHIDROLIK</title>
    <link rel="icon" type="image/png" href="/images/log.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* (Salin semua CSS dari file verify.html Anda ke sini) */
        :root {
            --bg-color: #0d1117;
            --container-bg: #232f41;
            /* ... sisa CSS ... */
        }
        body { background-color: var(--bg-color); /* ... */ }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="text-center mb-3">Reset Kata Sandi</h2>
            <p class="text-center text-muted mb-4">Masukkan 6 digit kode OTP yang kami kirimkan ke email Anda.</p>
            
            <form id="reset-verify-form">
                <div class="mb-3">
                    <label for="otp" class="form-label">Kode OTP</label>
                    <input type="text" class="form-control" id="otp" required maxlength="6">
                </div>
                
                <div class="mb-3">
                    <label for="new-password" class="form-label">Kata Sandi Baru</label>
                    <input type="password" class="form-control" id="new-password" style="letter-spacing: normal; text-align: left;" required>
                </div>

                <div class="mb-3">
                    <label for="confirm-password" class="form-label">Konfirmasi Sandi Baru</label>
                    <input type="password" class="form-control" id="confirm-password" style="letter-spacing: normal; text-align: left;" required>
                </div>

                <div id="message" class="mb-3"></div>

                <button type="submit" class="btn btn-custom w-100" id="submit-button">Reset Sandi</button>
            </form>

            <p class="mt-4 text-center"><a href="/login.html">Kembali ke Login</a></p>
        </div>
    </div>
    <script src="/js/reset-verify.js"></script>
</body>
</html>
