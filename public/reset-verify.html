<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Kata Sandi - AUTOHIDROLIK</title>
    <link rel="icon" type="image/png" href="/images/log.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0d1117;
            --container-bg: #232f41;
            --input-bg: #585d63;
            --border-color: #30363d;
            --text-primary: #c9d1d9;
            --purple-accent: #a27bff;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Poppins', sans-serif;
        }
        .form-container {
            max-width: 450px;
            margin: 5rem auto;
            padding: 2.5rem;
            background: var(--container-bg);
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
        .form-control {
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
        }
        .form-control:focus {
            background-color: var(--input-bg);
            border-color: var(--purple-accent);
            box-shadow: 0 0 0 0.25rem rgba(162, 123, 255, 0.25);
        }
        .otp-input {
            text-align: center;
            font-size: 1.5rem;
            letter-spacing: 0.5rem;
        }
        .btn-custom {
            background-color: var(--purple-accent);
            border-color: var(--purple-accent);
            color: #fff;
            padding: 0.75rem;
        }
        a {
            color: var(--purple-accent);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="text-center mb-3">Reset Kata Sandi</h2>
            <p class="text-center text-muted mb-4">Masukkan 6 digit kode OTP yang kami kirimkan ke email Anda beserta kata sandi baru.</p>
            
            <form id="reset-verify-form">
                <div class="mb-3">
                    <label for="otp" class="form-label">Kode OTP</label>
                    <input type="text" class="form-control otp-input" id="otp" required maxlength="6">
                </div>
                
                <div class="mb-3">
                    <label for="new-password" class="form-label">Kata Sandi Baru</label>
                    <input type="password" class="form-control" id="new-password" required>
                </div>

                <div class="mb-3">
                    <label for="confirm-password" class="form-label">Konfirmasi Sandi Baru</label>
                    <input type="password" class="form-control" id="confirm-password" required>
                </div>

                <div id="message" class="mb-3"></div>

                <button type="submit" class="btn btn-custom w-100" id="submit-button">Reset Sandi</button>
            </form>

            <p class="mt-4 text-center"><a href="/Login">Kembali ke Login</a></p>
        </div>
    </div>
    <script src="/js/reset-verify.js"></script>
</body>
</html>
