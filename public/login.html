<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AUTOHIDROLIK</title>
    <link rel="icon" type="image/png" href="/images/log.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        /* --- TEMA GITHUB DARK PURPLE UNTUK LOGIN --- */
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .form-container {
            background-color: #161b22;
            border: 1px solid #30363d;
            color: #c9d1d9;
            padding: 2.5rem;
            border-radius: 10px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.4);
        }
        .form-control {
            background-color: #0d1117;
            border: 1px solid #30363d;
            color: #c9d1d9;
            padding: 0.75rem 1rem;
        }
        .form-control:focus {
            background-color: #0d1117;
            border-color: #8250df;
            color: #c9d1d9;
            box-shadow: 0 0 0 0.25rem rgba(130, 80, 223, 0.25);
        }
        .form-label {
            color: #8b949e;
        }
        .btn-custom {
            background-color: #8250df;
            border-color: #8250df;
            padding: 0.75rem;
            font-weight: 500;
            transition: background-color 0.2s ease-in-out;
        }
        .btn-custom:hover {
            background-color: #956ae6;
            border-color: #956ae6;
        }
        a {
            color: #8250df;
            text-decoration: none;
        }
        a:hover {
            color: #956ae6;
            text-decoration: underline;
        }
        .alert-success {
            background-color: rgba(35, 134, 54, 0.2);
            color: #58a6ff;
            border-color: rgba(35, 134, 54, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="text-center mb-4">
                <a href="/">
                    <img src="/images/log.png" alt="AUTOHIDROLIK Logo" width="60">
                </a>
            </div>
            <div id="verification-message" class="alert alert-success" style="display: none;"></div>
            
            <h2 class="text-center mb-4">Selamat Datang Kembali</h2>
            <form id="login-form">
                <div class="mb-3">
                    <label for="email" class="form-label">Alamat Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-custom w-100 mt-3">Login</button>
            </form>
             <p class="mt-4 text-center text-muted">Belum punya akun? <a href="/register.html">Daftar sekarang</a></p>
        </div>
    </div>
    
    <script src="/js/auth.js"></script>
    <script src="/js/login.js"></script>
    
</body>
</html>
