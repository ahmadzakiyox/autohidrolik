<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AUTOHIDROLIK</title>
    <link rel="icon" type="image/png" href="/images/log.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0d1117;
            --container-bg: #232f41;
            --input-bg: #1c2128;
            --border-color: #30363d;
            --text-primary: #c9d1d9;
            --text-secondary: #8b949e;
            --purple-accent: #a27bff;
            --purple-hover: #c4a7ff;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Poppins', sans-serif;
        }
        .text-white { color: var(--text-primary)}
        .login-container {
            max-width: 450px;
            margin: 5rem auto;
            padding: 2.5rem;
            background: var(--container-bg);
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
        .form-control {
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding-right: 40px; /* Beri ruang untuk ikon */
        }
        .form-control:focus {
            background-color: var(--input-bg);
            border-color: var(--purple-accent);
            box-shadow: 0 0 0 0.25rem rgba(162, 123, 255, 0.25);
            color: var(--text-primary);
        }
        .btn-custom {
            background-color: var(--purple-accent);
            border-color: var(--purple-accent);
            color: #fff;
            padding: 0.75rem;
            font-weight: 500;
        }
        a {
            color: var(--purple-accent);
            text-decoration: none;
            font-weight: 500;
        }
        /* CSS BARU UNTUK POSISI IKON */
        .password-wrapper {
            position: relative;
        }
        .toggle-password {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h2 class="text-center mb-4">Selamat Datang Kembali</h2>
            <form id="login-form">
                <div class="mb-3">
                    <label for="identifier" class="form-label">Email atau Nomor WhatsApp</label>
                    <input type="text" class="form-control text-white" id="identifier" required placeholder="Masukkan email atau nomor WA">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="password-wrapper">
                        <input type="password" class="form-control text-white" id="Masukan password" required>
                        <i class="bi bi-eye-slash toggle-password" id="togglePassword"></i>
                    </div>
                </div>
                <div id="login-message" class="mb-3"></div>
                <button type="submit" class="btn btn-custom w-100" id="login-button">Login</button>
            </form>
            <p class="mt-4 text-center">Belum punya akun? <a href="/register.html">Daftar di sini</a></p>
            <p class="mt-3 text-center">
                Lupa password? <a href="https://wa.me/6282264359639" target="_blank">Hubungi Admin</a>
            </p>
        </div>
    </div>
    <script src="/js/login.js"></script>
</body>
</html>
