<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - AUTOHIDROLIK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gh-dark-bg: #22272e;
            --gh-dark-text: #adbac7;
            --gh-dark-card-bg: #2d333b;
            --gh-dark-border: #444c56;
            --gh-dark-accent: #8e7cc3;
            --gh-dark-accent-hover: #b1a0e8;
        }

        body {
            background-color: var(--gh-dark-bg);
            color: var(--gh-dark-text);
            font-family: 'Poppins', sans-serif;
        }

        .form-container {
            max-width: 700px;
            margin: 4rem auto;
            padding: 2rem;
            background: var(--gh-dark-card-bg);
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            border: 1px solid var(--gh-dark-border);
        }

        .form-label {
            color: var(--gh-dark-text);
        }

        .form-control, .form-select, .form-control:disabled {
            background-color: #1c2128;
            border: 1px solid var(--gh-dark-border);
            color: var(--gh-dark-text);
        }

        .form-control::placeholder {
            color: #768390;
        }

        .form-control:focus, .form-select:focus {
            background-color: #1c2128;
            border-color: var(--gh-dark-accent);
            color: var(--gh-dark-text);
            box-shadow: 0 0 0 0.25rem rgba(142, 124, 195, 0.25);
        }

        .btn-custom {
            background-color: var(--gh-dark-accent);
            border-color: var(--gh-dark-accent);
            color: #fff;
        }

        .btn-custom:hover {
            background-color: var(--gh-dark-accent-hover);
            border-color: var(--gh-dark-accent-hover);
        }

        .btn-outline-primary {
            color: var(--gh-dark-accent);
            border-color: var(--gh-dark-accent);
        }

        .btn-outline-primary:hover {
            background-color: var(--gh-dark-accent);
            color: #fff;
        }

        a {
            color: var(--gh-dark-accent);
            text-decoration: none;
        }

        a:hover {
            color: var(--gh-dark-accent-hover);
            text-decoration: underline;
        }

        hr {
            border-top: 1px solid var(--gh-dark-border);
        }

        .text-muted {
            color: #768390 !important;
        }

        .vehicle-entry {
            background-color: #24292f;
            border: 1px solid var(--gh-dark-border) !important;
        }

        /* Navbar Styles */
        .navbar {
            background-color: #24292f;
            border-bottom: 1px solid var(--gh-dark-border);
        }
        .navbar-brand {
            color: var(--gh-dark-text);
            font-weight: bold;
        }
        .navbar-brand:hover {
            color: #fff;
        }
        .nav-link {
            color: #768390;
            transition: color 0.3s ease;
        }
        .nav-link:hover {
            color: var(--gh-dark-accent-hover);
        }
        .navbar-toggler-icon {
            filter: invert(1);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">AUTOHIDROLIK</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Layanan</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Tentang Kami</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Daftar</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="form-container">
            <h2 class="text-center mb-2">Buat Akun AUTOHIDROLIK</h2>
            <p id="step-indicator" class="text-center text-muted mb-4">Langkah 1 dari 2: Buat Akun Dasar</p>

            <div id="step-1">
                <form id="initial-register-form">
                    <div class="mb-3">
                        <label for="email" class="form-label">Alamat Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                     <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="username" class="form-control" id="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirm-password" class="form-label">Konfirmasi Password</label>
                        <input type="password" class="form-control" id="confirm-password" required>
                    </div>
                    <button type="submit" class="btn btn-custom w-100 mt-3">Lanjutkan ke Langkah 2</button>
                </form>
                <p class="mt-3 text-center">Sudah punya akun? <a href="/login.html">Login di sini</a></p>
            </div>

            <div id="step-2" class="d-none"> <form id="complete-profile-form">
                    <h5 class="mb-3">Data Diri</h5>
                     <div class="mb-3">
                        <label class="form-label">Alamat Email</label>
                        <input type="email" class="form-control" id="email-display" disabled> </div>
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Nama Lengkap</label>
                        <input type="text" class="form-control" id="fullName" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Nomor HP</label>
                        <input type="tel" class="form-control" id="phone" placeholder="Contoh: 08123456789" required>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Alamat Rumah</label>
                        <textarea class="form-control" id="address" rows="3" required></textarea>
                    </div>

                    <hr>

                    <h5 class="mb-3">Data Kendaraan</h5>
                    <div id="vehicle-list">
                        <div class="vehicle-entry p-3 mb-3 border rounded">
                             <h6>Kendaraan 1</h6>
                             <div class="row">
                                 <div class="col-md-6 mb-3">
                                     <label class="form-label">Jenis Kendaraan</label>
                                     <select class="form-select vehicle-type" required>
                                         <option value="" selected disabled>Pilih Jenis</option>
                                         <option value="Motor">Motor</option>
                                         <option value="Mobil Kecil">Mobil Kecil</option>
                                         <option value="Mobil Sedang">Mobil Sedang</option>
                                         <option value="Mobil Besar">Mobil Besar</option>
                                     </select>
                                 </div>
                                 <div class="col-md-6 mb-3">
                                     <label class="form-label">Merk & Tipe</label>
                                     <input type="text" class="form-control vehicle-brand" placeholder="Contoh: Toyota Avanza" required>
                                 </div>
                             </div>
                             <div class="mb-2">
                                 <label class="form-label">Nomor Polisi (Nopol)</label>
                                 <input type="text" class="form-control vehicle-license" placeholder="Contoh: B 1234 ABC" required>
                             </div>
                        </div>
                    </div>
                    <button type="button" id="add-vehicle-btn" class="btn btn-outline-primary w-100 mb-4">Tambah Kendaraan Lain</button>
                    <button type="submit" class="btn btn-custom w-100 btn-lg">Daftar & Buat Akun</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/register.js"></script> 
</body>
</html>
