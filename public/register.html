<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - AUTOHIDROLIK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .form-container {
            max-width: 700px;
            margin: 2rem auto;
            padding: 2rem;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="text-center mb-2">Buat Akun AUTOHIDROLIK</h2>
            <p id="step-indicator" class="text-center text-muted mb-4">Langkah 1 dari 2: Buat Akun Dasar</p>

            <div id="step-1">
                <form id="initial-register-form">
                    <div class="mb-3">
                        <label for="email" class="form-label">Alamat Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                     <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="username" class="form-control" id="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirm-password" class="form-label">Konfirmasi Password</label>
                        <input type="password" class="form-control" id="confirm-password" required>
                    </div>
                    <button type="submit" class="btn btn-custom w-100 mt-3">Lanjutkan ke Langkah 2</button>
                </form>
                <p class="mt-3 text-center">Sudah punya akun? <a href="/login.html">Login di sini</a></p>
            </div>

            <div id="step-2" class="d-none"> <form id="complete-profile-form">
                    <h5 class="mb-3">Data Diri</h5>
                     <div class="mb-3">
                        <label class="form-label">Alamat Email</label>
                        <input type="email" class="form-control" id="email-display" disabled> </div>
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Nama Lengkap</label>
                        <input type="text" class="form-control" id="fullName" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Nomor HP</label>
                        <input type="tel" class="form-control" id="phone" placeholder="Contoh: 08123456789" required>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Alamat Rumah</label>
                        <textarea class="form-control" id="address" rows="3" required></textarea>
                    </div>

                    <hr>

                    <h5 class="mb-3">Data Kendaraan</h5>
                    <div id="vehicle-list">
                        <div class="vehicle-entry p-3 mb-3 border rounded">
                             <h6>Kendaraan 1</h6>
                             <div class="row">
                                 <div class="col-md-6 mb-3">
                                     <label class="form-label">Jenis Kendaraan</label>
                                     <select class="form-select vehicle-type" required>
                                         <option value="" selected disabled>Pilih Jenis</option>
                                         <option value="Motor">Motor</option>
                                         <option value="Mobil Kecil">Mobil Kecil</option>
                                         <option value="Mobil Sedang">Mobil Sedang</option>
                                         <option value="Mobil Besar">Mobil Besar</option>
                                     </select>
                                 </div>
                                 <div class="col-md-6 mb-3">
                                     <label class="form-label">Merk & Tipe</label>
                                     <input type="text" class="form-control vehicle-brand" placeholder="Contoh: Toyota Avanza" required>
                                 </div>
                             </div>
                             <div class="mb-2">
                                 <label class="form-label">Nomor Polisi (Nopol)</label>
                                 <input type="text" class="form-control vehicle-license" placeholder="Contoh: B 1234 ABC" required>
                             </div>
                        </div>
                    </div>
                    <button type="button" id="add-vehicle-btn" class="btn btn-outline-primary w-100 mb-4">Tambah Kendaraan Lain</button>
                    <button type="submit" class="btn btn-custom w-100 btn-lg">Daftar & Buat Akun</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="/js/register.js"></script> 
</body>
</html>
