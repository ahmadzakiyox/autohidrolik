<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - AUTOHIDROLIK</title>
    <link rel="icon" type="image/png" href="/images/log.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0d1117;
            --container-bg: #161b22;
            --input-bg: #010409;
            --border-color: #30363d;
            --text-primary: #c9d1d9;
            --purple-accent: #8250df;
            --purple-hover: #956ae6;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .navbar {
            background-color: var(--container-bg);
            border-bottom: 1px solid var(--border-color);
            width: 100%;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .form-container {
            width: 100%;
            max-width: 480px;
            margin: 4rem auto;
            padding: 2.5rem;
            background: var(--container-bg);
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
        .form-control {
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
        }
        .form-control:focus {
            background-color: var(--input-bg);
            border-color: var(--purple-accent);
            color: var(--text-primary);
            box-shadow: 0 0 0 0.25rem rgba(130, 80, 223, 0.25);
        }
        .btn-custom {
            background-color: var(--purple-accent);
            border-color: var(--purple-accent);
            padding: 0.75rem;
            font-weight: 500;
        }
        .btn-custom:hover {
            background-color: var(--purple-hover);
            border-color: var(--purple-hover);
        }
        a { color: var(--purple-accent); text-decoration: none; }
        a:hover { color: var(--purple-hover); }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">AUTOHIDROLIK</a>
            <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="form-container">
            <h2 class="text-center mb-4">Buat Akun Baru</h2>
            <form id="register-form">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" required placeholder="pilih username unik">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Alamat Email</label>
                    <input type="email" class="form-control" id="email" required placeholder="nama@email.com">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Nomor WhatsApp</label>
                    <input type="tel" class="form-control" id="phone" required placeholder="Contoh: 081234567890">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="mb-4">
                    <label for="confirm-password" class="form-label">Konfirmasi Password</label>
                    <input type="password" class="form-control" id="confirm-password" required>
                </div>
                <button type="submit" class="btn btn-custom w-100 mt-2">Daftar Akun</button>
            </form>
            <p class="mt-4 text-center text-secondary">Sudah punya akun? <a href="/login">Login di sini</a></p>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/register.js"></script>
</body>
</html>
