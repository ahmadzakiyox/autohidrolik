<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Pelanggan - AUTOHIDROLIK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        :root {
            --bg-color: #0d1117;
            --container-bg: #161b22;
            --border-color: #30363d;
            --text-primary: #c9d1d9;
            --purple-accent: #a27bff;
        }
        body { background-color: var(--bg-color); color: var(--text-primary); font-family: 'Poppins', sans-serif; }
        .profile-container { max-width: 900px; margin: 2rem auto; }
        .card { background-color: var(--container-bg); border: 1px solid var(--border-color); }
        .card-header { color: var(--purple-accent); }
        .list-group-item { background-color: transparent; border-color: var(--border-color); color: var(--text-primary); }
        #qrcode-wrapper { padding: 1.5rem; background: #fff; border-radius: 8px; display: inline-block; }
        .modal-content { background-color: var(--container-bg); border-color: var(--border-color); }
        .form-control { background-color: #0d1117; border: 1px solid var(--border-color); color: var(--text-primary); }
        .form-control:focus { background-color: #0d1117; border-color: var(--purple-accent); color: var(--text-primary); box-shadow: 0 0 0 0.2rem rgba(162, 123, 255, 0.25); }
        .btn-close-white { filter: invert(1); }
    </style>
</head>
<body>
    <div class="profile-container container">
        <div class="text-center mb-4">
            <h2 style="color: var(--purple-accent);">Profil Pelanggan</h2>
        </div>

        <div id="profile-loading" class="text-center py-5">
            <div class="spinner-border" style="color: var(--purple-accent);" role="status"></div>
        </div>

        <div id="profile-content" class="row d-none">
            <div class="col-lg-7">
                <div class="card mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5>Data Diri</h5>
                        <button class="btn btn-outline-warning btn-sm" data-bs-toggle="modal" data-bs-target="#changePasswordModal">
                            <i class="bi bi-key-fill"></i> Ubah Password
                        </button>
                    </div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><strong>Username:</strong> <span id="profile-username"></span></li>
                            <li class="list-group-item"><strong>Email:</strong> <span id="profile-email"></span></li>
                            <li class="list-group-item"><strong>No. WhatsApp:</strong> <span id="profile-phone"></span></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-lg-5">
                <div class="card mb-4">
                    <div class="card-header text-center"><h5>Kode Member</h5></div>
                    <div class="card-body text-center" id="member-code-section"></div>
                </div>
                <div class="card">
                    <div class="card-header"><h5>Status Keanggotaan</h5></div>
                    <div class="card-body" id="membership-status"></div>
                </div>
            </div>
        </div>
        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary">Kembali ke Home</a>
        </div>
    </div>

    <div class="modal fade" id="changePasswordModal" tabindex="-1" aria-labelledby="changePasswordModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="changePasswordModalLabel">Ubah Password Anda</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="change-password-form">
                        <div id="password-message" class="mb-3"></div>
                        <div class="mb-3">
                            <label for="current-password" class="form-label">Password Saat Ini</label>
                            <input type="password" class="form-control" id="current-password" required>
                        </div>
                        <div class="mb-3">
                            <label for="new-password" class="form-label">Password Baru</label>
                            <input type="password" class="form-control" id="new-password" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirm-new-password" class="form-label">Konfirmasi Password Baru</label>
                            <input type="password" class="form-control" id="confirm-new-password" required>
                        </div>
                        <button type="submit" class="btn w-100" style="background-color: var(--purple-accent); color: white;" id="change-password-button">Simpan Perubahan</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="/js/profile.js"></script>
</body>
</html>
