<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Pelanggan - AUTOHIDROLIK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- TEMA GITHUB DARK PURPLE --- */

        :root {
            /* Palet Warna */
            --bg-color: #0d1117;          /* Latar belakang utama (sangat gelap) */
            --container-bg: #161b22;      /* Latar belakang untuk container/kartu */
            --border-color: #30363d;      /* Warna border */
            --text-primary: #c9d1d9;      /* Warna teks utama (putih keabu-abuan) */
            --text-secondary: #8b949e;    /* Warna teks sekunder (abu-abu) */
            --text-headings: #f0f6fc;      /* Warna untuk judul yang lebih terang */
            --purple-accent: #a27bff;     /* Warna aksen ungu */
            --purple-hover: #c4a7ff;      /* Warna ungu saat hover */
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Poppins', sans-serif;
        }

        .profile-container {
            max-width: 900px;
            margin: 2rem auto;
        }

        h2, h5 {
            color: var(--text-headings);
            font-weight: 500;
        }

        .text-muted {
            color: var(--text-secondary) !important;
        }

        .card {
            background-color: var(--container-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px; /* Sedikit lebih membulat */
            margin-bottom: 1.5rem;
        }

        .card-header {
            background-color: transparent; /* Header transparan agar menyatu */
            padding: 1rem 1.25rem;
            border-bottom: 1px solid var(--border-color);
        }

        .card-body {
            padding: 1.25rem;
        }

        .list-group-item {
            background-color: transparent;
            border-color: var(--border-color);
            color: var(--text-primary);
            padding: 0.75rem 0; /* Menghilangkan padding samping default */
        }
        
        /* Hilangkan border atas untuk item pertama di list */
        .list-group-flush > .list-group-item:first-child {
            border-top-width: 0;
        }

        strong {
            color: var(--text-headings);
        }

        #qrcode-container {
            padding: 1rem;
            background: #fff; /* Latar belakang putih agar QR code mudah di-scan */
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        #qrcode-container canvas {
            max-width: 100%;
        }

        .btn-secondary {
            background-color: #21262d;
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            font-weight: 500;
        }

        .btn-secondary:hover {
            background-color: #30363d;
            border-color: #586069;
        }

        .spinner-border {
            color: var(--purple-accent);
        }
        
        /* Aksen ungu untuk judul utama dan header kartu */
        .main-title, .card-header h5 {
            color: var(--purple-accent);
        }

    </style>
</head>

<body>
    <div class="profile-container container">
        <div class="text-center mb-4">
            <h2 class="main-title">Profil Pelanggan</h2>
            <p class="text-muted">Ini adalah data Anda yang terdaftar di AUTOHIDROLIK.</p>
        </div>

        <div id="profile-loading" class="text-center py-5">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2 text-muted">Memuat data...</p>
        </div>

        <div id="profile-content" class="row d-none">
            <div class="col-lg-7">
                <div class="card">
                    <div class="card-header">
                        <h5>Data Diri</h5>
                    </div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><strong>Username:</strong> <span id="profile-username"></span></li>
                            <li class="list-group-item"><strong>Nama Lengkap:</strong> <span id="profile-fullname"></span></li>
                            <li class="list-group-item"><strong>Email:</strong> <span id="profile-email"></span></li>
                            <li class="list-group-item"><strong>No. HP:</strong> <span id="profile-phone"></span></li>
                            <li class="list-group-item"><strong>Alamat:</strong> <p id="profile-address" class="mb-0"></p></li>
                        </ul>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h5>Kendaraan Terdaftar</h5>
                    </div>
                    <div class="card-body">
                        <div id="profile-vehicle-list"></div>
                    </div>
                </div>
            </div>

            <div class="col-lg-5">
                <div class="card">
                    <div class="card-header text-center">
                        <h5>QR Code Pendaftaran</h5>
                    </div>
                    <div class="card-body text-center">
                         <div id="qrcode-container"></div>
                        <p class="mt-3 text-muted" style="font-size: 0.9em;">Scan QR code ini untuk menunjukkan data registrasi Anda.</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary">Kembali ke Home</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script src="/js/profile.js"></script>
</body>
</html>
