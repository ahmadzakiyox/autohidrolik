<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Pelanggan - AUTOHIDROLIK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body { background-color: #f4f7f6; }
        .profile-container {
            max-width: 900px;
            margin: 2rem auto;
        }
        #qrcode-container {
            padding: 1rem;
            background: #fff;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #qrcode-container canvas {
            max-width: 100%;
        }
        
    </style>
</head>

<body>
    <div class="profile-container container">
        <div class="text-center mb-4">
            <h2>Profil Pelanggan</h2>
            <p class="text-muted">Ini adalah data Anda yang terdaftar di AUTOHIDROLIK.</p>
        </div>

        <div class="row">
            <div class="col-lg-7">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5>Data Diri</h5>
                    </div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><strong>Nama:</strong> <span id="profile-name"></span></li>
                            <li class="list-group-item"><strong>Email:</strong> <span id="profile-email"></span></li>
                            <li class="list-group-item"><strong>No. HP:</strong> <span id="profile-phone"></span></li>
                            <li class="list-group-item"><strong>Alamat:</strong> <p id="profile-address" class="mb-0"></p></li>
                        </ul>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h5>Kendaraan Terdaftar</h5>
                    </div>
                    <div class="card-body">
                        <div id="profile-vehicle-list">
                            </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-5">
                <div class="card">
                    <div class="card-header text-center">
                        <h5>QR Code Pendaftaran Anda</h5>
                    </div>
                    <div class="card-body text-center">
                         <div id="qrcode-container">
                            </div>
                        <p class="mt-3 text-muted">Scan QR code ini untuk menunjukkan data registrasi Anda kepada staf kami.</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary">Kembali ke Home</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    
    <script src="/js/profile.js"></script>
</body>
</html>
