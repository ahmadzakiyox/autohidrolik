<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Pelanggan - AUTOHIDROLIK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        /* Menggunakan tema dark purple yang konsisten */
        :root {
            --bg-color: #0d1117;
            --container-bg: #161b22;
            --border-color: #30363d;
            --text-primary: #c9d1d9;
            --text-secondary: #8b949e;
            --text-headings: #f0f6fc;
            --purple-accent: #a27bff;
        }
        body { 
            background-color: var(--bg-color); 
            color: var(--text-primary);
            font-family: 'Poppins', sans-serif;
        }
        .profile-container {
            max-width: 900px;
            margin: 2rem auto;
        }
        .card {
            background-color: var(--container-bg);
            border: 1px solid var(--border-color);
        }
        .card-header {
            background-color: transparent;
            border-bottom: 1px solid var(--border-color);
            color: var(--purple-accent);
        }
        .list-group-item {
            background-color: transparent;
            border-color: var(--border-color);
            color: var(--text-primary);
        }
        strong {
            color: var(--text-headings);
        }
        .btn-secondary {
            background-color: #21262d;
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }
        /* Styling untuk container barcode */
        #barcode-wrapper {
            padding: 1.5rem;
            background: #fff;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="profile-container container">
        <div class="text-center mb-4">
            <h2 style="color: var(--purple-accent);">Profil Pelanggan</h2>
            <p class="text-muted">Ini adalah data Anda yang terdaftar di AUTOHIDROLIK.</p>
        </div>

        <div id="profile-loading" class="text-center py-5">
            <div class="spinner-border" style="color: var(--purple-accent);" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <div id="profile-content" class="row d-none">
            <div class="col-lg-7">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5>Data Diri</h5>
                    </div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><strong>Username:</strong> <span id="profile-username"></span></li>
                            <li class="list-group-item"><strong>Nama Lengkap:</strong> <span id="profile-fullname"></span></li>
                            <li class="list-group-item"><strong>Email:</strong> <span id="profile-email"></span></li>
                            <li class="list-group-item"><strong>No. HP:</strong> <span id="profile-phone"></span></li>
                            <li class="list-group-item"><strong>Alamat:</strong> <p id="profile-address" class="mb-0"></p></li>
                        </ul>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h5>Kendaraan Terdaftar</h5>
                    </div>
                    <div class="card-body">
                        <div id="profile-vehicle-list"></div>
                    </div>
                </div>
            </div>

            <div class="col-lg-5">
                <div class="card">
                    <div class="card-header text-center">
                        <h5>Barcode Registrasi Anda</h5>
                    </div>
                    <div class="card-body text-center">
                         <div id="barcode-wrapper">
                            <svg id="barcode-container"></svg>
                         </div>
                        <p class="mt-3 text-muted">Gunakan barcode ini untuk proses check-in yang lebih cepat di lokasi kami.</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary">Kembali ke Home</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>
    <script src="/js/profile.js"></script>
</body>
</html>
