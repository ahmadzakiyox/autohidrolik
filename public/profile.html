<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Pelanggan - AUTOHIDROLIK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        /* --- TEMA GITHUB DARK PURPLE --- */
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: 'Poppins', sans-serif;
        }
        .navbar {
            background-color: #161b22 !important;
            border-bottom: 1px solid #30363d;
        }
        .navbar-brand {
            color: #c9d1d9;
            font-weight: bold;
        }
        .navbar-brand:hover {
            color: #f0f6fc;
        }
        .nav-link {
            color: #8b949e;
            transition: color 0.3s ease;
        }
        .nav-link:hover {
            color: #c9d1d9;
        }
        .navbar-toggler-icon {
            filter: invert(1);
        }
        .card {
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
        }
        .card .card-header {
            background-color: #161b22;
            border-bottom: 1px solid #30363d;
        }
        .card .card-title, h1, h2, h4, h5, h6 {
            color: #f0f6fc;
        }
        .list-group-item {
            background-color: transparent;
            border-color: #30363d;
            color: #c9d1d9;
        }
        #qrcode-container {
            padding: 1rem;
            background: #fff; /* White background for scannability */
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #30363d;
        }
        .btn-secondary {
            background-color: #30363d;
            border-color: #30363d;
            color: #c9d1d9;
        }
        .btn-secondary:hover {
            background-color: #444c56;
            border-color: #444c56;
            color: #f0f6fc;
        }
        a {
            color: #c9d1d9;
            text-decoration: none;
        }
        .vehicle-entry {
            background-color: #1c2128;
            border: 1px solid #30363d !important;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <div class="profile-container container">
        <div class="text-center mb-4">
            <h2>Profil Pelanggan</h2>
            <p class="text-muted">Ini adalah data Anda yang terdaftar di AUTOHIDROLIK.</p>
        </div>

        <div class="row">
            <div class="col-lg-7">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5>Data Diri</h5>
                    </div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><strong>Nama:</strong> <span id="profile-name"></span></li>
                            <li class="list-group-item"><strong>Email:</strong> <span id="profile-email"></span></li>
                            <li class="list-group-item"><strong>No. HP:</strong> <span id="profile-phone"></span></li>
                            <li class="list-group-item"><strong>Alamat:</strong> <p id="profile-address" class="mb-0"></p></li>
                        </ul>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h5>Kendaraan Terdaftar</h5>
                    </div>
                    <div class="card-body">
                        <div id="profile-vehicle-list">
                            </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-5">
                <div class="card">
                    <div class="card-header text-center">
                        <h5>QR Code Pendaftaran Anda</h5>
                    </div>
                    <div class="card-body text-center">
                         <div id="qrcode-container">
                            </div>
                        <p class="mt-3 text-muted">Scan QR code ini untuk menunjukkan data registrasi Anda kepada staf kami.</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary">Kembali ke Home</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    
    <script src="/js/profile.js"></script>
</body>
</html>
