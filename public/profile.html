<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Pelanggan - SpeedyClean</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Navbar (Sama seperti halaman lain) -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">âœ¨ SpeedyClean</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item" id="nav-order" style="display: none;"><a class="nav-link" href="/order.html">Pesan Layanan</a></li>
                    <li class="nav-item" id="nav-profile" style="display: none;"><a class="nav-link active" href="/profile.html">Profil</a></li>
                    <li class="nav-item" id="nav-admin" style="display: none;"><a class="nav-link" href="/admin.html">Admin Dashboard</a></li>
                    <li class="nav-item" id="nav-login"><a class="nav-link" href="/login.html">Login</a></li>
                    <li class="nav-item" id="nav-register"><a class="nav-link" href="/register.html">Register</a></li>
                    <li class="nav-item" id="nav-logout" style="display: none;"><a class="nav-link" href="#" id="logout-btn">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header">
                <h3>Profil Saya</h3>
            </div>
            <div class="card-body">
                <div id="profile-loading" class="text-center">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <div id="profile-content" class="d-none">
                    <!-- Data Diri -->
                    <h5>Data Diri</h5>
                    <ul class="list-group list-group-flush mb-4">
                        <li class="list-group-item"><strong>Username:</strong> <span id="profile-username"></span></li>
                        <li class="list-group-item"><strong>Nama Lengkap:</strong> <span id="profile-fullname"></span></li>
                        <li class="list-group-item"><strong>Email:</strong> <span id="profile-email"></span></li>
                        <li class="list-group-item"><strong>No. HP:</strong> <span id="profile-phone"></span></li>
                        <li class="list-group-item"><strong>Alamat:</strong> <p id="profile-address" class="mb-0"></p></li>
                    </ul>

                    <!-- Kendaraan Terdaftar -->
                    <h5>Kendaraan Terdaftar</h5>
                    <div id="profile-vehicle-list">
                        <!-- Data kendaraan akan dimuat di sini -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/profile.js"></script>
</body>
</html>
