<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Pelanggan - AUTOHIDROLIK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0d1117;
            --container-bg: #817981;
            --border-color: #932994;
            --text-primary: #b44141;
            --purple-accent: #a27bff;
        }
        body { background-color: var(--bg-color); color: var(--text-primary); }
        .profile-container { max-width: 900px; margin: 2rem auto; }
        .card { background-color: var(--container-bg); border: 1px solid var(--border-color); }
        .card-header { color: var(--purple-accent); }
        .list-group-item { background-color: transparent; border-color: var(--border-color); }
        .form-control { background-color: #3d3d3d; border-color: var(--border-color); color: #fff; }
        .form-control:focus { background-color: #4d4d4d; border-color: var(--purple-accent); color: #fff; box-shadow: none; }
        #qrcode-wrapper { padding: 1.5rem; background: #fff; border-radius: 8px; display: inline-block; }
    </style>
</head>
<body>
    <div class="profile-container container">
        <div class="text-center mb-4">
            <h2 style="color: var(--purple-accent);">Profil Pelanggan</h2>
        </div>

        <div id="profile-loading" class="text-center py-5">
            <div class="spinner-border" style="color: var(--purple-accent);" role="status"></div>
        </div>

        <div id="profile-content" class="row d-none">
            <div class="col-lg-7">
                <div class="card mb-4">
                    <div class="card-header"><h5>Data Diri</h5></div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><strong>Username:</strong> <span id="profile-username"></span></li>
                            <li class="list-group-item"><strong>Email:</strong> <span id="profile-email"></span></li>
                            <li class="list-group-item"><strong>No. WhatsApp:</strong> <span id="profile-phone"></span></li>
                        </ul>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-header"><h5>Ubah Kata Sandi</h5></div>
                    <div class="card-body">
                        <form id="change-password-form">
                            <div class="mb-3">
                                <label for="current-password" class="form-label">Kata Sandi Saat Ini</label>
                                <input type="password" class="form-control" id="current-password" required>
                            </div>
                            <div class="mb-3">
                                <label for="new-password" class="form-label">Kata Sandi Baru</label>
                                <input type="password" class="form-control" id="new-password" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirm-new-password" class="form-label">Konfirmasi Kata Sandi Baru</label>
                                <input type="password" class="form-control" id="confirm-new-password" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Simpan Sandi Baru</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-5">
                <div class="card mb-4">
                    <div class="card-header text-center"><h5>Kode Member</h5></div>
                    <div class="card-body text-center" id="member-code-section"></div>
                </div>
                <div class="card">
                    <div class="card-header"><h5>Status Keanggotaan</h5></div>
                    <div class="card-body" id="membership-status"></div>
                </div>
            </div>
        </div>
        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary">Kembali ke Home</a>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode.js/1.0.0/qrcode.min.js"></script>
    <script src="/js/profile.js"></script>
</body>
</html>
