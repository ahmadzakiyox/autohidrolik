<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - AUTOHIDROLIK</title>
    <link rel="icon" type="image/png" href="/images/log.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        /* --- TEMA GITHUB DARK PURPLE --- */
        body { background-color: #0d1117; color: #c9d1d9; }
        .navbar { background-color: #161b22 !important; }
        .card { background-color: #161b22; border: 1px solid #30363d; }
        .card .card-title, h1, h2, h4, h5, h6 { color: #f0f6fc; }
        .table { color: #c9d1d9; }
        .table-hover > tbody > tr:hover > * { color: #f0f6fc; background-color: #1f242c; }
        thead.table-light th { background-color: #21262d; color: #f0f6fc; border-color: #30363d; }
        .modal-content { background-color: #161b22; border: 1px solid #30363d; }
        .modal-header, .modal-footer { border-bottom: 1px solid #30363d; border-top: 1px solid #30363d; }
        .form-control, .form-select { background-color: #0d1117; border: 1px solid #30363d; color: #c9d1d9; }
        .form-control:focus, .form-select:focus { background-color: #0d1117; border-color: #8250df; color: #c9d1d9; box-shadow: 0 0 0 0.25rem rgba(130, 80, 223, 0.25); }
        .btn-primary { background-color: #8250df; border-color: #8250df; }
        .btn-primary:hover { background-color: #956ae6; border-color: #956ae6; }
        .btn-close-white { filter: invert(1) grayscale(100%) brightness(200%); }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="/images/log.png" alt="AUTOHIDROLIK Logo" width="35" height="35" class="me-2">
                <span class="fw-bold">AUTOHIDROLIK</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item" id="nav-profile" style="display: none;"><a class="nav-link" href="/profile.html">Profil</a></li>
                    <li class="nav-item" id="nav-admin" style="display: none;"><a class="nav-link active" href="/admin.html">Admin Dashboard</a></li>
                    <li class="nav-item" id="nav-logout" style="display: none;"><a class="nav-link" href="#" id="logout-btn">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-5">
        <!-- Manajemen Pengguna -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Manajemen Pengguna</h1>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addUserModal">
                <i class="bi bi-plus-circle"></i> Tambah User Baru
            </button>
        </div>
        <div class="card shadow-sm mb-5">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead class="table-light">
                            <tr>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="user-table-body"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Manajemen Ulasan -->
        <h1 class="mb-4">Manajemen Ulasan</h1>
        <div class="card shadow-sm">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead class="table-light">
                            <tr>
                                <th>Username</th>
                                <th>Rating</th>
                                <th style="width: 40%;">Ulasan</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="review-table-body"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal: Tambah User Baru -->
    <div class="modal fade" id="addUserModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header"><h5 class="modal-title">Tambah Pengguna Baru</h5><button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button></div>
                <div class="modal-body">
                    <form id="add-user-form">
                        <div class="mb-3"><label for="add-username" class="form-label">Username</label><input type="text" class="form-control" id="add-username" required></div>
                        <div class="mb-3"><label for="add-email" class="form-label">Email</label><input type="email" class="form-control" id="add-email" required></div>
                        <div class="mb-3"><label for="add-password" class="form-label">Password</label><input type="password" class="form-control" id="add-password" required></div>
                        <div class="mb-3"><label for="add-role" class="form-label">Role</label><select class="form-select" id="add-role"><option value="user">User</option><option value="admin">Admin</option></select></div>
                        <button type="submit" class="btn btn-primary w-100">Simpan</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal: Edit User -->
    <div class="modal fade" id="editUserModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header"><h5 class="modal-title">Edit Pengguna</h5><button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button></div>
                <div class="modal-body">
                    <form id="edit-user-form">
                        <input type="hidden" id="edit-user-id">
                        <div class="mb-3"><label for="edit-username" class="form-label">Username</label><input type="text" class="form-control" id="edit-username" required></div>
                        <div class="mb-3"><label for="edit-email" class="form-label">Email</label><input type="email" class="form-control" id="edit-email" required></div>
                        <div class="mb-3"><label for="edit-role" class="form-label">Role</label><select class="form-select" id="edit-role"><option value="user">User</option><option value="admin">Admin</option></select></div>
                        <button type="submit" class="btn btn-primary w-100">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal: Edit Review -->
    <div class="modal fade" id="editReviewModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header"><h5 class="modal-title">Edit Ulasan</h5><button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button></div>
                <div class="modal-body">
                    <form id="edit-review-form">
                        <input type="hidden" id="edit-review-id">
                        <div class="mb-3"><label for="edit-rating" class="form-label">Rating</label><select id="edit-rating" class="form-select" required><option value="5">★★★★★</option><option value="4">★★★★☆</option><option value="3">★★★☆☆</option><option value="2">★★☆☆☆</option><option value="1">★☆☆☆☆</option></select></div>
                        <div class="mb-3"><label for="edit-comment" class="form-label">Ulasan</label><textarea id="edit-comment" class="form-control" rows="4" required></textarea></div>
                        <button type="submit" class="btn btn-primary w-100">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/config.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/admin.js"></script>
</body>
</html>
