<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Server - AUTOHIDROLIK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0d1117;
            --container-bg: #161b22;
            --border-color: #30363d;
            --text-primary: #c9d1d9;
            --purple-accent: #a27bff;
        }
        body { background-color: var(--bg-color); color: var(--text-primary); font-family: 'Poppins', sans-serif; }
        .card { background-color: var(--container-bg); border: 1px solid var(--border-color); }
        .list-group-item { background-color: transparent; border-color: var(--border-color); color: var(--text-primary); }
        .log-box {
            background-color: #010409;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 1rem;
            height: 400px;
            overflow-y: scroll;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.85rem;
            white-space: pre-wrap;
        }
        .log-timestamp { color: #8b949e; }
        .log-info { color: #58a6ff; }
        .log-error { color: #f85149; }
        .log-default { color: var(--text-primary); }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark" style="background-color: var(--container-bg); border-bottom: 1px solid var(--border-color);">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/Admin-Dashboard"><i class="bi bi-arrow-left"></i> Kembali ke Dashboard</a>
        </div>
    </nav>

    <main class="container my-5">
        <h1 class="mb-4" style="color: var(--purple-accent);">Status & Log Server</h1>

        <div id="loading-state" class="text-center py-5">
            <div class="spinner-border" style="color: var(--purple-accent);" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Memuat data server...</p>
        </div>

        <div id="content-state" class="d-none">
            <h3 class="mb-3">Spesifikasi Server</h3>
            <div class="card mb-5">
                <div class="card-body">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item d-flex justify-content-between"><strong>Hostname:</strong> <span id="spec-hostname">-</span></li>
                        <li class="list-group-item d-flex justify-content-between"><strong>Tipe OS:</strong> <span id="spec-os-type">-</span></li>
                        <li class="list-group-item d-flex justify-content-between"><strong>Platform:</strong> <span id="spec-platform">-</span></li>
                        <li class="list-group-item d-flex justify-content-between"><strong>Arsitektur CPU:</strong> <span id="spec-arch">-</span></li>
                        <li class="list-group-item d-flex justify-content-between"><strong>Model CPU:</strong> <span id="spec-cpu-model">-</span></li>
                        <li class="list-group-item d-flex justify-content-between"><strong>Jumlah Core CPU:</strong> <span id="spec-cpu-cores">-</span></li>
                        <li class="list-group-item d-flex justify-content-between"><strong>Memori Tersisa:</strong> <span id="spec-free-mem">-</span></li>
                        <li class="list-group-item d-flex justify-content-between"><strong>Total Memori:</strong> <span id="spec-total-mem">-</span></li>
                        <li class="list-group-item d-flex justify-content-between"><strong>Server Uptime:</strong> <span id="spec-uptime">-</span></li>
                        </ul>
                </div>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-3">
                <h3>Log Server</h3>
                <button id="refresh-log-btn" class="btn btn-sm btn-outline-primary"><i class="bi bi-arrow-clockwise"></i> Segarkan</button>
            </div>
            <div class="log-box" id="log-container">
                Memuat log...
            </div>
        </div>
    </main>

    <script src="/js/status.js"></script>
</body>
</html>
