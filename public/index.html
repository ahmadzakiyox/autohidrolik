<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Interface</title>
    <style>
        /* Menggunakan font 'Inconsolata' yang mirip terminal */
        @import url('https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700&display=swap');

        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #00FF41; /* Warna teks hijau neon */
            font-family: 'Inconsolata', monospace;
            overflow: hidden; /* Mencegah scrollbar */
        }

        /* Canvas untuk latar belakang efek matrix */
        #matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* Di belakang konten */
        }

        /* Konten utama di tengah */
        .container {
            position: relative;
            z-index: 2; /* Di depan latar belakang */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }

        .main-box {
            border: 2px solid #00FF41;
            padding: 2rem 3rem;
            background-color: rgba(0, 0, 0, 0.85);
            border-radius: 8px;
            box-shadow: 0 0 25px rgba(0, 255, 65, 0.5);
            max-width: 90%;
            width: 700px;
        }

        h1 {
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 10px #00FF41;
            animation: glitch 1.5s linear infinite;
        }

        /* Animasi Glitch Sederhana */
        @keyframes glitch {
            2%, 64% {
                transform: translate(2px, 0) skew(0deg);
            }
            4%, 60% {
                transform: translate(-2px, 0) skew(0deg);
            }
            62% {
                transform: translate(0, 0) skew(5deg);
            }
        }
        
        #typed-message-container {
            font-size: 1.25rem;
            line-height: 1.6;
            text-align: left;
            min-height: 150px; /* Memberi ruang untuk teks */
            white-space: pre-wrap; /* Menghargai baris baru (\n) */
        }
        
        /* Kursor mengetik */
        #typed-message .cursor {
            display: inline-block;
            background-color: #00FF41;
            width: 10px;
            height: 1.25rem;
            margin-left: 5px;
            animation: blink-caret .75s step-end infinite;
        }

        /* Animasi kursor berkedip */
        @keyframes blink-caret {
            from, to { background-color: transparent }
            50% { background-color: #00FF41; }
        }

    </style>
</head>
<body>
    <!-- Canvas untuk efek matrix -->
    <canvas id="matrix-bg"></canvas>

    <div class="container">
        <div class="main-box">
            <h1>[ DANDY BOS JUDOL SUKA NGUTANG]</h1>
            <!-- Pesan akan diketik di sini -->
            <div id="typed-message-container">
                <span id="typed-message"></span><span class="cursor"></span>
            </div>
        </div>
    </div>

    <script>
        // --- Skrip Efek Matrix ---
        const canvas = document.getElementById('matrix-bg');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Karakter yang akan "jatuh"
        const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン';
        const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const nums = '0123456789';
        const alphabet = katakana + latin + nums;

        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const rainDrops = [];

        // Inisialisasi rainDrops
        for (let x = 0; x < columns; x++) {
            rainDrops[x] = 1;
        }

        const drawMatrix = () => {
            // Latar belakang hitam transparan untuk efek pudar
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#00FF41'; // Warna teks hijau
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < rainDrops.length; i++) {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);

                // Mengirim tetesan kembali ke atas secara acak
                if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    rainDrops[i] = 0;
                }
                rainDrops[i]++;
            }
        };

        // Menjalankan animasi matrix
        setInterval(drawMatrix, 33);

        // Menyesuaikan canvas jika ukuran window berubah
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            // Anda mungkin perlu menginisialisasi ulang kolom dan rainDrops di sini
        });

        // --- Skrip Efek Mengetik ---
        const typedTextElement = document.getElementById('typed-message');
        const cursorElement = document.querySelector('.cursor');
        
        // Teks placeholder yang aman
        const textLines = [
            "> BAYAR UTANG LU",
            "> BAYAR UTANG LU DONGO",
            "> DANDY DARMA SAPUTRA BCA : WA : +628999228880 BCA : 7580879424",
            "\n>",
            "> BANDAR JUDOL MISKIN ",
            "\n> [ HUTANG TUH DI BAYAR KONTOL]"
        ];
        
        let lineIndex = 0;
        let charIndex = 0;
        let currentLine = "";

        function typeWriter() {
            if (lineIndex < textLines.length) {
                if (charIndex < textLines[lineIndex].length) {
                    currentLine += textLines[lineIndex].charAt(charIndex);
                    typedTextElement.textContent = currentLine;
                    charIndex++;
                    setTimeout(typeWriter, Math.random() * 100 + 50); // Kecepatan ketik acak
                } else {
                    // Pindah ke baris baru
                    currentLine += "\n";
                    typedTextElement.textContent = currentLine;
                    lineIndex++;
                    charIndex = 0;
                    setTimeout(typeWriter, 500); // Jeda sebelum baris baru
                }
            } else {
                // Selesai mengetik, sembunyikan kursor
                cursorElement.style.display = 'none';
            }
        }

        // Mulai mengetik setelah 1 detik
        setTimeout(typeWriter, 1000);

    </script>
</body>
</html>
